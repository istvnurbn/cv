name: Build CV for istvnurbn.me

on:
  workflow_dispatch:        # Enable manual call of this action

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v4

      - name: ‚ú® Compile CV
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            istvan_urban_cv_clean_short.tex
            istvan_urban_cv_clean_tldr.tex
          latexmk_use_xelatex: true
          continue_on_error: true
    
      - name: üßπ Clean up
        run: |
          rm -rf *.aux
          rm -rf *.log

      - name: üåç Push to web
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: web # The branch name where you want to push the assets
          FOLDER: /. # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) - {msg}" # The commit message